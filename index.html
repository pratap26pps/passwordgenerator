<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>   
      <div class="wrapper">
      
          <h1 class="h1">PASSWORD GENERATOR</h1>
          <div class="header">
            <!--data-passwordDisplay is a custom attribute of input tag
            custom attribute is used in querryselector to fetch it  -->
            <input  class="display"  placeholder="password" data-passwordDisplay type="text">
            <div data-copy>

                <p class="span" data-copyMsg>pankaj</p>
                <img class="img" src="WhatsApp Image 2024-09-08 at 16.08.34_c7c7a532.jpg" alt="copy" height="23" width="23">
            </div>
          </div>
          <div class="containt"> 
            <div class="length">
                <p class="p">password length</p>
              <p class="n" data-lengthNumber>0</p>
            </div>
          <input type="range" min="1" max="20" class="slider" data-lengthSlider>
          <!-- checkbok -->
            <div class="checkBox">
             <div class="check"> 
              <input  type="checkBox" id="uppercase">
              <label for="uppercase">includes uppercase letters</label>
            </div >
              <div class="check">
              <input  type="checkBox" id="lowercase">
              <label for="lowercase">includes lowercase letters</label>
            </div >
              <div class="check">
              <input  type="checkBox" id="numbers">
              <label for="numbers">includes numbers</label>
            </div>
              <div class="check">
              <input  type="checkBox" id="symbols">
              <label for="symbols">includes symbols</label>
            </div>
            </div>
            <div class="strength">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
            </div>
             
               <button class="generateBtn">GENERATE PASSWORD</button>
           
          </div>
      </div>
     

    <script src="index.js"></script>
</body>
</html>
